<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="weatherReport"></div>
    <button id="searchButton">Search</button>
    <input type="text" id="searchbar" />
    <!-- <script src="main.js"></script> -->
    <script>
      const weatherDiv = document.querySelector("div");
      const searchButton = document.getElementById("searchButton");
      const searchResult = document.getElementById("searchbar").value;

      async function getWeather() {
        const response = await fetch(
          `https://api.weatherapi.com/v1/current.json?key=6425748fc6174f0882a173729241001&q=chicago`,
          { mode: "cors" },
        );
        const weatherData = await response.json();
        weatherDiv.innerHTML = `the current temperature is ${weatherData.current.temp_f} and it feels like ${weatherData.current.feelslike_f}`;
        console.log(weatherData.current);
      }
      getWeather();
    </script>
  </body>
</html>
